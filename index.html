<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retro Turtle Platformer</title>
    <link rel="stylesheet" href="style.css">
    <!-- Importing a Retro Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1200" height="600"></canvas>
        
        <!-- Start Screen Overlay -->
        <div id="startScreen">
            <div class="start-content">
                <h1>Retro Turtle Platformer</h1>
                <p>Collect all the coins and defeat the boss!</p>
                <p>Use <strong>A / D</strong> to move, <strong>W / Space</strong> to jump,<br><strong>Ctrl</strong> to punch, and <strong>Shift</strong> to sprint.</p>
                <button id="startButton">Start Game</button>
            </div>
        </div>
        
        <!-- HUD (Heads-Up Display) -->
        <div id="hud">
            <div id="coinCounter">
                <img src="assets/images/coin-icon.png" alt="Coin" /> Coins: 0/20
            </div>
            <div id="staminaMeter">
                <div id="staminaFill"></div>
            </div>
            <div id="livesCounter">
                <img src="assets/images/life-icon.png" alt="Lives" /> Lives: 3
            </div>
        </div>
        
        <!-- Boss Health Meter -->
        <div id="bossHealthMeter">
            <div id="bossHealthFill"></div>
        </div>
        
        <!-- End Message Overlay -->
        <div id="endMessage" class="hidden">
            <!-- End game messages will appear here -->
        </div>
    </div>
    
    <!-- Controls Section -->
    <div id="controlsContainer">
        <h2>Controls</h2>
        <div class="control">
            <span class="key">A / D</span>
            <span class="action">Move Left / Right</span>
        </div>
        <div class="control">
            <span class="key">W / Space</span>
            <span class="action">Jump</span>
        </div>
        <div class="control">
            <span class="key">Ctrl</span>
            <span class="action">Punch</span>
        </div>
        <div class="control">
            <span class="key">Shift</span>
            <span class="action">Sprint</span>
        </div>
    </div>
    
    <!-- Audio and Pause Controls -->
    <div id="audioControls">
        <button id="toggleMusic" class="active">Music: On</button>
        <button id="toggleSound" class="active">Sound Effects: On</button>
        <button id="pauseButton">Pause</button>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
