<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retro Turtle Platformer</title>
    <link rel="stylesheet" href="style.css">
    <!-- Importing a Retro Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Start Screen Overlay -->
    <div id="startScreen" class="overlay">
        <h1>Retro Turtle Platformer</h1>
        <button id="startButton">Start Game</button>
    </div>

    <div id="gameContainer" class="hidden">
        <canvas id="gameCanvas" width="1200" height="600"></canvas>
        <div id="hud">
            <div id="coinCounter">Coins: 0/20</div>
            <div id="staminaMeter">
                <div id="staminaFill"></div>
            </div>
        </div>
        <div id="endMessage" class="hidden">
            <!-- End game messages will appear here -->
        </div>
    </div>

    <!-- Controls Section -->
    <div id="controlsContainer" class="hidden">
        <h2>Controls</h2>
        <div class="control">
            <span class="key">A / D</span>
            <span class="action">Move Left / Right</span>
        </div>
        <div class="control">
            <span class="key">W / Space</span>
            <span class="action">Jump</span>
        </div>
        <div class="control">
            <span class="key">Ctrl</span>
            <span class="action">Punch</span>
        </div>
        <div class="control">
            <span class="key">Shift</span>
            <span class="action">Sprint</span>
        </div>
    </div>

    <!-- Audio Controls Section -->
    <div id="audioControls" class="hidden">
        <button id="toggleMusic" class="active">Music: On</button>
        <button id="toggleSound" class="active">Sound Effects: On</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
